{% extends "base.html" %}
{% load allauth i18n %}
{%block title %}Sign Up{% endblock title %}
{% block content %}

<form class="bg-white rounded-md shadow-2xl p-5" method="post" action="{% url 'account_signup' %}" tags="entrance,login">
    <h1 class="text-gray-800 font-bold text-2xl mb-1">Sign Up</h1>
    <p class="text-sm font-normal text-gray-600 mb-8">Already have an account? Then please <a href="/login/">sign in</a>.</p>
    {% csrf_token %}

    <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
        <input type="email" class=" pl-2 w-full outline-none border-none" name="login" placeholder="Email address" name="email" placeholder="Email address" autocomplete="email" maxlength="320" required="" id="id_email">
      </div>
    <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
      </svg>
      <input type="text" class=" pl-2 w-full outline-none border-none" name="username" placeholder="Username" autocomplete="username" minlength="2" maxlength="150" required="" id="id_username">
    </div>
    <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl ">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
      </svg>
      <input type="password" class="pl-2 w-full outline-none border-none" name="password1" placeholder="Password" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
    </div>
    <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl ">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
      </svg>
      <input type="password" class="pl-2 w-full outline-none border-none" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">

    </div>

    <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>
</form>
{% endblock content %}
